<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hochschule Eden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
            align-items: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {


            display: flex;
            align-items: center;
            justify-content: center;




        }

        .navi {

        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hochschule Eden</h1>
    </header>

    <nav>
        <form action="/dein-server-endpoint" method="POST" class="form">
            <!-- Passwort -->
            <label for="passwort">Passwort:</label>
            <input type="password" id="passwort" name="passwort" required>
            
            <!-- E-Mail -->
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Submit-Button -->
            <button type="submit">Anmelden</button>
        </form>
        <div class="navi">

            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#programs">Programs</a>
            <a href="#admissions">Admissions</a>
            <a href="#contact">Contact</a>
        </div>



            

    </nav>

    <section>
        <h2>Welcome to Our University!</h2>
        <p>This is a brief introduction to our university. You can add more content and sections as needed.</p>
    </section>

    <footer>
        <p>&copy; 2023 Hochschule Eden. All rights reserved.</p>
    </footer>

</body>
</html>
